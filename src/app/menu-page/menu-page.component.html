<mat-list>
  <mat-list-item (click)="displayProfs()">
    <div class="item">Профессора</div>
  </mat-list-item>
  <mat-list *ngIf="showProfList">
    <mat-divider></mat-divider>
    <mat-list-item
      *ngFor="let prof of profList"
      class="nav-link"
      routerLink="../schedule"
      [queryParams]="{ personId: prof.id }"
      ><div class="item">{{ prof.fullName }}</div>
    </mat-list-item>
  </mat-list>
  <mat-divider></mat-divider>
  <mat-list-item (click)="showEditors = !showEditors"
    ><div class="item">Создание</div></mat-list-item
  >
  <mat-list *ngIf="showEditors">
    <mat-divider></mat-divider>
    <mat-list-item
      *ngFor="let link of editorLinks"
      class="nav-link"
      routerLink="{{ link.path }}"
      ><div class="item">{{ link.text }}</div>
    </mat-list-item>
  </mat-list>
  <mat-divider></mat-divider>
  <mat-list-item (click)="showReports = !showReports"
    ><div class="item">Репорты</div></mat-list-item
  >
  <mat-list *ngIf="showReports">
    <mat-divider></mat-divider>
    <mat-list-item
      *ngFor="let link of reportLinks"
      class="nav-link"
      routerLink="{{ link.path }}"
      ><div class="item">{{ link.text }}</div>
    </mat-list-item>
  </mat-list>
</mat-list>
