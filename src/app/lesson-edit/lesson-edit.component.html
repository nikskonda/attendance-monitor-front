<form class="example-form">

<mat-form-field appearance="fill">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker1" [formControl]="dateForListFormControl" (dateChange)="selectDate()">
  <mat-datepicker-toggle matSuffix [for]="picker1" ></mat-datepicker-toggle>
  <mat-datepicker #picker1></mat-datepicker>
</mat-form-field>
</form>

<div *ngFor="let lesson of lessons">
    <p (click)="onSelectExisting(lesson)">{{lesson.subject.qualifier}}</p>
        <button class="rm" (click)="remove(lesson)">&#10006;</button>
</div>

<form class="example-form">
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="dateFormControl">
        <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>время</mat-label>
        <mat-select [formControl]="timeFormControl" required>
          <mat-option *ngFor="let time of times" [value]="time.id">
            {{time.shift + ' ' + time.startTime + ' - ' + time.finishTime}}
          </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Предмет</mat-label>
        <mat-select [formControl]="subjectFormControl" required>
          <mat-option *ngFor="let subject of subjects" [value]="subject.id">
            {{subject.qualifier}}
          </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Формат занятия</mat-label>
        <mat-select [formControl]="subjectTypeFormControl" required>
          <mat-option *ngFor="let type of subjectTypes" [value]="type">
            {{type}}
          </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Преподаватель</mat-label>
        <mat-select [formControl]="profFormControl" required>
          <mat-option *ngFor="let prof of profs" [value]="prof.id">
            {{prof.fullName}}
          </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Группа</mat-label>
        <mat-select [formControl]="groupFormControl" required>
          <mat-option *ngFor="let gr of groups" [value]="gr.id">
            {{gr.qualifier}}
          </mat-option>
        </mat-select>
    </mat-form-field>

</form>
<button (click)="create()">Create</button>
<button *ngIf="isUpdate" (click)="update()">Update</button>
