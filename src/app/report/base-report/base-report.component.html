<div *ngIf="show" class="report-buttons">
  <button mat-raised-button (click)="refreshData()">
    Обновить
    <mat-icon>update</mat-icon>
  </button>
  <button mat-raised-button (click)="open()">
    Открыть
    <mat-icon>open_in_new</mat-icon>
  </button>
  <button mat-raised-button (click)="download()">
    Скачать
    <mat-icon>get_app</mat-icon>
  </button>
  <button mat-raised-button (click)="print()">
    Печатать
    <mat-icon>print</mat-icon>
  </button>
</div>
