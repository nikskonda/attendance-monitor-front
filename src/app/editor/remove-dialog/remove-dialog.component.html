<h2 mat-dialog-title>Ты точно хочешь удалить?</h2>
<mat-dialog-content class="mat-typography">
  <h3>{{ data.name }}</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Отмена</button>
  <button
    mat-raised-button
    color="warn"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    {{ data.button || "Удалить" }}
  </button>
</mat-dialog-actions>
