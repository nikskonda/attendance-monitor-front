<h2 mat-dialog-title>{{isUpdate ? "Редактировать" : "Добавить"}} студента</h2>
<mat-dialog-content>
  <form class="example-form" [formGroup]="fgc">
    <mat-form-field class="example-full-width">
      <input
        matInput
        required
        placeholder="Фамилия"
        formControlName="lastName"
      />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Имя" formControlName="name" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Отчество" formControlName="patronymic" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input
        matInput
        placeholder="E-mail"
        formControlName="email"
        required
        [readonly]="isUpdate"
      />
      <mat-error *ngIf="fgc.controls.email.hasError('email')">
        Введите валидный e-mail.
      </mat-error>
    </mat-form-field>
    <p *ngIf="emailExists" style="color: #b97d34">
      Данный e-mail уже используется в системе. В случае сохранения данные
      зарегистрированного пользователя будут обновлены и добавлена роль
      Студента.
    </p>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Группа</mat-label>
      <mat-select formControlName="group" required>
        <mat-option *ngFor="let gr of data.groups" [value]="gr.id">
          {{gr.qualifier}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Подгруппа</mat-label>
      <mat-select formControlName="volume" required>
        <mat-option *ngFor="let v of data.volumes" [value]="v">
          {{v}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="E-mail родителя" formControlName="parent" />
      <mat-error *ngIf="fgc.controls.parent.hasError('email')">
        Введите валидный e-mail.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close(false)">Отмена</button>
  <button
    mat-raised-button
    color="accent"
    (click)="isUpdate ? update() : create()"
    cdkFocusInitial
    [disabled]="!fgc.valid"
  >
    Сохранить
  </button>
</mat-dialog-actions>
