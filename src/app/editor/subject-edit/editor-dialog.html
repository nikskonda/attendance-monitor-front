<h2 mat-dialog-title>{{isUpdate ? "Редактировать" : "Добавить"}} дисциплину</h2>
<mat-dialog-content>
  <form class="example-form">
    <mat-form-field style="min-width: 450px" class="example-full-width">
      <input
        matInput
        #input
        required
        maxlength="100"
        placeholder="Дисциплина"
        [formControl]="nameFormControl"
      />
      <mat-hint align="end">{{ input.value?.length || 0 }}/100</mat-hint>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-raised-button
    color="primary"
    (click)="isUpdate ? update() : create()"
    [disabled]="!nameFormControl.valid"
  >
    Сохранить
  </button>
  <button mat-button (click)="close(false)" cdkFocusInitial>Отмена</button>
</mat-dialog-actions>
