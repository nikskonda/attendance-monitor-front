<h2 mat-dialog-title>{{isUpdate ? "Редактировать" : "Добавить"}} группу</h2>
<mat-dialog-content>
  <form class="example-form" [formGroup]="fgc">
    <mat-form-field class="example-full-width">
      <input
        required
        matInput
        #input
        digitOnly
        maxlength="8"
        minlength="8"
        pattern="[0-9]{8}"
        placeholder="Номер группы"
        formControlName="name"
      />
      <mat-hint align="end">{{ input.value?.length || 0 }}/8</mat-hint>
    </mat-form-field>
    <mat-form-field class="example-full-width" sappearance="fill" required>
      <mat-label>Специальность</mat-label>
      <mat-select formControlName="spec" required>
        <mat-option *ngFor="let spec of specList" [value]="spec.id">
          {{spec.qualifier}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    color="primary"
    mat-raised-button
    (click)="isUpdate ? update() : create()"
    [disabled]="!fgc.valid"
  >
    Сохранить
  </button>
  <button mat-button (click)="close(false)" cdkFocusInitial>Отмена</button>
</mat-dialog-actions>
