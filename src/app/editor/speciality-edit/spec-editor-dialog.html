<h2 mat-dialog-title>
  {{isUpdate ? "Редактировать" : "Добавить"}} специальность
</h2>
<mat-dialog-content>
  <form class="example-form editor-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <input
        matInput
        #input
        maxlength="10"
        placeholder="Name"
        [formControl]="nameFormControl"
      />
      <mat-hint align="end">{{ input.value?.length || 0 }}/10</mat-hint>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    color="primary"
    mat-raised-button
    (click)="isUpdate ? update() : create()"
    [disabled]="!nameFormControl.valid"
  >
    Сохранить
  </button>
  <button mat-button cdkFocusInitial (click)="close(false)">Отмена</button>
</mat-dialog-actions>
