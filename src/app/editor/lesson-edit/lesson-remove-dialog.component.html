<h2 mat-dialog-title>Ты точно хочешь удалить?</h2>
<mat-dialog-content class="mat-typography">
  <h3>{{ data.name }}</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Отмена</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Удалить</button>
</mat-dialog-actions>
