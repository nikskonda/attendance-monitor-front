<h2 mat-dialog-title>{{isUpdate ? "Редактировать" : "Добавить"}} предмет</h2>
<mat-dialog-content>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input
        matInput
        #input
        required
        maxlength="30"
        placeholder="Название"
        [formControl]="nameFormControl"
      />
      <mat-hint align="end">{{ input.value?.length || 0 }}/100</mat-hint>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close(false)">Отмена</button>
  <button
    color="accent"
    mat-raised-button
    (click)="isUpdate ? update() : create()"
    cdkFocusInitial
    [disabled]="!nameFormControl.valid"
  >
    Сохранить
  </button>
</mat-dialog-actions>
